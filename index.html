<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <!-- Inclua os arquivos CSS do Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Instagram</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Explorar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Notificações</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Perfil</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <div class="row">
        <section class="col-md-8">
          <!-- Postagens -->
          <div class="card border-dark bg-light mb-3">
            <img
              src="images/lobo1.jpg"
              class="card-img-top"
              alt="Wolf sleeping"
            />
            <div class="card-body">
              <h5 class="card-title">Wolf Media</h5>
              <p class="card-text">Wolf Sleeping</p>
            </div>
          </div>
          <div class="card border-dark bg-light mb-3">
            <img
              src="images/lobo2.jpg"
              class="card-img-top"
              alt="Wolf upping the mountain"
            />
            <div class="card-body">
              <h5 class="card-title">Wolf Media</h5>
              <p class="card-text">Wolf upping the mountain</p>
            </div>
          </div>
          <!-- Adicione mais postagens aqui -->
        </section>
        <section class="col-md-4 center">
          <!-- Informações do Perfil -->
          <section class="card border-dark bg-light mb-3">
            <img
              src="images/lobo3.jpg"
              class="card-img-top"
              alt="Imagem de Perfil"
            />
            <div class="card-body">
              <h5 class="card-title">Wolfer</h5>
              <p class="card-text">I only walk with wolfs</p>
              <a href="#" class="btn btn-outline-primary btn-block">Seguir</a>
            </div>
          </section>
          <!-- Sugestões de Seguir -->
          <section class="card border-dark bg-light">
            <div class="card-body">
              <h5 class="card-title">Sugestões para Seguir</h5>
              <ul class="list-group">
                <li class="list-group-item mb-3 border-dark">
                  <img
                    src="images/lobo3.jpg"
                    alt="Sugestão 1"
                    class="card-img-top mt-2 mb-2"
                  />
                  Lonely Wolf
                  <div>
                    <a href="#" class="btn btn-outline-primary btn-sm mt-1 mb-1">Seguir</a>
                  </div>
                </li>
                <li class="list-group-item mb-3 border-dark">
                  <img
                    src="images/lobo3.jpg"
                    alt="Sugestão 2"
                    class="card-img-top mt-2 mb-2"
                  />
                  Very Bad Wolf
                  <div>
                    <a href="#" class="btn btn-outline-primary btn-sm mt-1 mb-1">Seguir</a>
                  </div>
                </li>
                <!-- Adicione mais sugestões aqui -->
              </ul>
            </div>
          </section>

          <section class="card border-dark bg-light mt-3 mb-3">
            <div class="card-body">
              <h5 class="card-title">Mande sua Sugestão</h5>
              <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email:</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Sugestão:</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escreva aqui sua sugestão"></textarea>
                </div>
                <div>
                  <a href="#" class="btn btn-outline-primary btn-sm mt-1 mb-1">Enviar</a>
                </div>
              </form>
            </div>
          </section>
        </section>
      </div>
    </main>

    <!-- Inclua os arquivos JavaScript do Bootstrap (opcional) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
